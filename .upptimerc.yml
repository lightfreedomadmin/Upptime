status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /Upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required ‚Äî just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

notifications:
  email:
    to: support@lf.asn.au  # Where notifications should go
    from: github@lf.asn.au
    smtp:
      host: mail.lf.asn.au
      port: 587
      secure: false
      auth:
        user: github@lf.asn.au
        pass: ${{ secrets.SMTP_PASSWORD }}
    onIncident:
      subject: "üî¥ Website Down: {{ name }}"
      body: |
        ‚ö†Ô∏è **Alert:** The site **{{ name }}** ({{ url }}) is currently **down**.
        ‚è± Checked at: {{ time }}
        üìâ Status code: {{ status }}
        üìä Response time: {{ responseTime }}ms

    onRecovery:
      subject: "üü¢ Website Back Online: {{ name }}"
      body: |
        ‚úÖ **Good news!** The site **{{ name }}** ({{ url }}) is now **back online**.
        ‚è± Checked at: {{ time }}
        üöÄ Response time: {{ responseTime }}ms


